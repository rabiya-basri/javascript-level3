<!DOCTYPE html>
<html>
    <head><title>children</title></head>
    <body>
        <ul id='myTask'>
            <li>apple</li>
            <li>balll</li>
            <li>cat</li>
        </ul>
        <script>

            console.log(ultag.firstElementChild)

            console.log(ele.nextElementSibling)
        </script>
