<!DOCTYPE html>
<html>
    <head>
        <title>BY id element</title>
    </head>
    <body>
        <h1 id='heading'>Dct Academy</h1>
        <script>
            const h1Handler=document.getElementById('heading')
            h1Handler.textContent=h1Handler.textContent.toUpperCase()
        </script>
    </body>
</html>
