<!--Magic colors
Functional requirement
1.there should be button on the webpage
2.onclick of the button, the background should change to one of the colors
red,blue,yello,orange,green
3.event listener to be used-->
<!DOCTYPE html>
<html>
    <head>
        <title>Exercise2|magic colors</title>
    </head>
    <body>
        <button>colors</button>
        <script>
            const btn=document.querySelector('button')
            const body=document.querySelector('body')
            btn.addEventListener('click',function(){
                const colors=['red','blue','green','orange','yellow']
                const randomColors=colors[Math.floor(Math.random()*colors.length)]
                body.style.backgroundColor=randomColors
            })

        </script>
    </body>
</html>
