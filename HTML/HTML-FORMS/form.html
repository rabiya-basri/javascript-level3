<!DOCTYPE html>
<html>
    <head>
        <title>Subscription Form</title>
    </head>
    <body>
        <h2>Subscription Form</h2>
        <form>
            <label for="username">UserName</label>
            <input type="text" name="username" id="username"/><br/>
            <label for="email">Email</label>
            <input type="text" name="email" id="email"/><br/>
            <label>Gender</label>
            <input type="radio" name="gender" id="male" value="male" /><label for="male">male</label>
            <input type="radio" name="gender" id="female" value="female" /><label for="female">female</label><br/>
            <label>Interest</label>
            <input type="checkbox" id="javascript" value="javascript" name="interest[0]" /><label for="javascript">javascript</label>
            <input type="checkbox" id="python" value="python" name="interest[1]" /><label for="python">Python</label>
            <input type="checkbox" name="interest[2]" id="c" value="c"/><label for="c">c</label><br/>
            <input type="submit"/>
        </form>
    </body>
</html>
